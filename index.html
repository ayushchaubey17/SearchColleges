<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Colleges</title>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
</head>
<body>

    <h4>Search  college </h4>

  <div >

    <input type="text" name="" class="" id="" placeholder="search country/city">
    <button>search</button>

  </div>  

<ol id="list">

</ol>



</body>
<script>

    
let button = document.querySelector('button');



button.addEventListener("click",async ()=>{

    let country = document.querySelector("input").value;
    let colleges =await viewColl(country);  
    show(colleges);
})


let show =(colleges) =>{

    let div = document.querySelector('#list');
    div.innerHTML = "";

    for(college of colleges){

        let li = document.createElement('li');
        li.innerText = college.name;
      div.appendChild(li);



        let a = document.createElement('a');
        a.innerText = "click here to visit" ;
        a.href = college.web_pages;
    

        div.appendChild(a);



    }


}



let url = "http://universities.hipolabs.com/search?name=";

async function  viewColl(country) {

   try{
    let x =  await axios.get(url + country);
    console.log(x.data);
       return x.data;

   }
   catch(e){
        return [];
   }
    
}







</script>


</html>
